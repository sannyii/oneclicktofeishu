<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    
    .config-section {
      margin-bottom: 16px;
    }
    
    .config-section h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #666;
    }
    
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      box-sizing: border-box;
      background-color: white;
    }
    
    select:focus {
      outline: none;
      border-color: #3370ff;
    }
    
    .send-button {
      width: 100%;
      padding: 12px;
      background: #3370ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .send-button:hover {
      background: #2860e1;
    }
    
    .send-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #f0f9ff;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .status.loading {
      background: #fffbeb;
      color: #d97706;
      border: 1px solid #fed7aa;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>一键发送到飞书</h1>
  </div>
  
  <div class="config-section">
    <h3>OpenAI API Key</h3>
    <input type="password" id="openaiKey" placeholder="请输入OpenAI API Key">
  </div>
  
  <div class="config-section">
    <h3>飞书机器人 Webhook URL</h3>
    <input type="url" id="feishuWebhook" placeholder="请输入飞书机器人Webhook URL">
  </div>
  
  <div class="config-section">
    <h3>飞书群 ID (可选)</h3>
    <input type="text" id="feishuChatId" placeholder="请输入飞书群ID (可选)">
  </div>
  
  <div class="config-section">
    <h3>AI模型选择</h3>
    <select id="openaiModel" class="model-select">
      <option value="gpt-5-nano">GPT-5 Nano (推荐)</option>
      <option value="gpt-4o-mini">GPT-4o Mini</option>
      <option value="gpt-4o">GPT-4o</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="gpt-4-turbo">GPT-4 Turbo</option>
      <option value="gpt-4">GPT-4</option>
    </select>
  </div>
  
  <div class="config-section">
    <h3>系统提示词 (可选)</h3>
    <textarea id="systemPrompt" placeholder="请输入系统提示词来指导AI的行为，留空则使用默认提示词"></textarea>
  </div>
  
  <button class="send-button" id="sendButton">发送到飞书</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
